<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Please enter value of the 1st side of the triangle")

        var b = prompt("Please enter value of the 2nd side of the triangle")

        var c = prompt("Please enter value of the 3rd side of the triangle")


        function determineTriangle(a,b,c){
        if(a==b && b==c && a==c){
            window.alert("Your triangle is an equilateral triangle")
        }
        else if(a==b && b!=c && a!=c){
            window.alert("Your triangle is an isoceles triangle")
        }
        else if(a!=b && b==c && a!=c){
            window.alert("Your triangle is an isoceles triangle")
        }
        else if(a!=b && b!=c && a==c){
            window.alert("Your triangle is an isoceles triangle")
        }
        else if(a!=b && b!=c && a!=c){
            window.alert("Your triangle is an scalene triangle")
        }
        }


        if(isNaN(a)||isNaN(b)||isNaN(c)){
            window.alert("Invalid input")
        }
        else determineTriangle(a,b,c)

    </script>
</body>
</html>
